/* ======= RESET ======= */
.body {
padding: 30px;
background: #ffffff;
width: 95%;
margin: auto;
border-radius: 25px;
box-shadow: 0px 4px 15px rgba(0,0,0,0.05);
}

/* ======= √ÅREA DE CATEGORIAS ======= */ 
.categoria-container {
    position: relative;
    padding: 30px;
}

.categoria-area {
display: flex;
gap: 40px;
}

.lista-categorias {
display: flex;
flex-direction: column;
gap: 20px;
min-width: 230px;
}

.categoria-item {
display: flex;
align-items: center;
gap: 12px;
font-size: 17px;
cursor: pointer;
padding: 10px 12px;
border-radius: 12px;
transition: 0.25s ease;
}

/* Hover igual ao efeito laranja claro do menu */
.categoria-item:hover {
background: #ffe8c2;
}

.icon {
width: 32px;
height: 32px;
border-radius: 50%;
display: flex;
align-items: center;
justify-content: center;
color: #fff;
font-size: 14px;
}

.yellow { background: #ffbe0b; }
.purple { background: #8338ec; }
.green { background: #2ec4b6; }
.blue { background: #3a86ff; }
.black { background: #000; }
.red { background: #ff2c2f; }



/* ======= DISPLAY ======= */
.categoria-display {
width: 100%;
min-height: 450px;
border: 3px solid #ffeeb5;
border-radius: 60px;
background: #fff;
padding: 40px 60px; /* espa√ßo interno */
display: block; /* conte√∫do no topo */
}

/* ======= TABELA ======= */
.categoria-tabela {
width: 100%;
border-collapse: collapse;
margin-top: 20px;
font-size: 17px;
}

.categoria-tabela th {
background: #ffeeb5;
padding: 12px;
text-align: left;
font-weight: bold;
border: 1px solid #e5cf8f; /* bordas do header */
}

.categoria-tabela td {
padding: 10px;
border: 1px solid #ddd; /* bordas entre colunas e linhas */
}

.categoria-tabela tr:hover {
background: #fff7e0;
}


/* ======= PROFILE ICON ======= */
.profile-icon {
    position: absolute;
    top: 20px;
    right: 40px;
    font-size: 26px;
    color: #000;
}
</style>
</head>
