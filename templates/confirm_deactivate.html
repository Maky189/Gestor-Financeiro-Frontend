<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação - Desativar Conta</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body>
    <div class="confirm-deactivate-container">
        <div class="confirm-box">
            <h2>Tem certeza que quer desativar a conta?</h2>
            <p class="confirm-message">Os dados serão permanentemente eliminados e não poderão ser recuperados.</p>
            
            <div class="confirm-actions">
                <button class="btn-confirm-no" onclick="window.location.href='options.html'">Não</button>
                <button class="btn-confirm-yes" onclick="window.location.href='login.html'">Sim</button>
            </div>
        </div>
    </div>

</body>
</html>
