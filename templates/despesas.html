<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categorias</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    
<style>
/* ======= RESET ======= */
.body {
padding: 30px;
background: #ffffff;
width: 95%;
margin: auto;
border-radius: 25px;
box-shadow: 0px 4px 15px rgba(0,0,0,0.05);
}

/* ======= √ÅREA DE CATEGORIAS ======= */ 
.categoria-container { 
padding: 30px; 
}

.categoria-area {
display: flex;
gap: 40px;
}

.lista-categorias {
display: flex;
flex-direction: column;
gap: 20px;
min-width: 230px;
}

.categoria-item {
display: flex;
align-items: center;
gap: 12px;
font-size: 17px;
cursor: pointer;
padding: 10px 12px;
border-radius: 12px;
transition: 0.25s ease;
}

/* Hover igual ao efeito laranja claro do menu */
.categoria-item:hover {
background: #ffe8c2;
}

.icon {
width: 32px;
height: 32px;
border-radius: 50%;
display: flex;
align-items: center;
justify-content: center;
color: #fff;
font-size: 14px;
}

.yellow { background: #ffbe0b; }
.purple { background: #8338ec; }
.green { background: #2ec4b6; }
.blue { background: #3a86ff; }
.black { background: #000; }
.red { background: #ff2c2f; }
.gray { background: #8d99ae; }

.add { opacity: 0.8; }

/* ======= DISPLAY ======= */
.categoria-display {
width: 100%;
height: 450px;
border: 3px solid #ffeeb5;
border-radius: 60px;
background: #fff;
padding: 40px 60px; /* espa√ßo interno */
display: block; /* conte√∫do no topo */
}

/* ======= TABELA ======= */
.categoria-tabela {
width: 100%;
border-collapse: collapse;
margin-top: 20px;
font-size: 17px;
}

.categoria-tabela th {
background: #ffeeb5;
padding: 12px;
text-align: left;
font-weight: bold;
border: 1px solid #e5cf8f; /* bordas do header */
}

.categoria-tabela td {
padding: 10px;
border: 1px solid #ddd; /* bordas entre colunas e linhas */
}

.categoria-tabela tr:hover {
background: #fff7e0;
}

.categoria-display h2 {
margin-bottom: 15px;
}

.categoria-display p,
.categoria-display ul {
font-size: 17px;
line-height: 1.6;
}

/* ======= PROFILE ICON ======= */
.profile-icon {
position: absolute;
top: 20px;
right: 50px;
font-size: 24px;
cursor: pointer;
}
</style>
</head>
<body>

<!-- ============================================ -->
<!-- NAVEGA√á√ÉO -->
<!-- ============================================ -->
<nav class="top-nav">
  <a href="index.html" class="nav-item">
    <span class="nav-icon">üìä</span>
    <span class="nav-label">Dashboard</span>
  </a>
  <a href="despesas.html" class="nav-item active">
    <span class="nav-icon">üí∏</span>
    <span class="nav-label">Despesas</span>
  </a>
  <a href="historico.html" class="nav-item">
    <span class="nav-icon">üìã</span>
    <span class="nav-label">Hist√≥rico</span>
  </a>
  <a href="config.html" class="nav-item">
    <span class="nav-icon">‚öôÔ∏è</span>
    <span class="nav-label">Configura√ß√µes</span>
  </a>
</nav>

<!-- CONTE√öDO -->
<main class="categoria-container">
    <br>
    <h1>Categorias</h1>
    <br><br>

    <section class="categoria-area">
        <div class="lista-categorias">
            <div class="categoria-item"><span class="icon yellow"><i class="fa-solid fa-utensils"></i></span> Alimenta√ß√£o</div>
            <div class="categoria-item"><span class="icon purple"><i class="fa-solid fa-star"></i></span> Entretenimento</div>
            <div class="categoria-item"><span class="icon green"><i class="fa-solid fa-heartbeat"></i></span> Sa√∫de</div>
            <div class="categoria-item"><span class="icon black"><i class="fa-solid fa-car"></i></span> Transporte</div>
            <div class="categoria-item"><span class="icon red"><i class="fa-solid fa-futbol"></i></span> Lazer</div>
            <div class="categoria-item"><span class="icon blue"><i class="fa-solid fa-user-gear"></i></span>Gastos Pessoais</div>
            <div class="categoria-item add"><span class="icon gray"><i class="fa-solid fa-plus"></i></span> Adicionar mais...</div>
        </div>

        <div class="categoria-display"></div>

        <div class="profile-icon">
            <i class="fa-solid fa-user"></i>
        </div>

    </section>
</main>

<!-- ======================= SCRIPT ======================= -->
<script src="../scripts/api-config.js"></script>
<script src="../scripts/categories.js"></script>

<script>
    // keep demo behaviour: when clicking a category created dynamically, show placeholder content
    document.querySelectorAll(".categoria-item").forEach(item => {
        item.addEventListener("click", () => {
            const nome = item.textContent.trim();
            document.querySelector(".categoria-display").innerHTML = `\n                <h2>${nome}</h2>\n                <p>Registos desta categoria ser√£o mostrados aqui.</p>`;
        });
    });
</script>

</body>
</html>
