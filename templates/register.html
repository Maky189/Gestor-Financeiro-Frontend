<!DOCTYPE html>
<html lang="pt">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Gestor Financeiro - Cadastro</title>

    <link rel="stylesheet" href="../styles/styles.css">

</head>


  

    
    <main class="register-main">
        <div class="register-box">
            <div class="register-header">
                <h1>Gestor Financeiro</h1>
                <p class="register-subtitle">Comece a gerenciar suas finan√ßas!</p>
            </div>

            <h2>Criar Conta</h2>

            <form id="registerForm" action="#" method="POST">

                <div class="mb-3">
                    <div class="input-with-icon">
                        <span class="input-icon">üë§</span>
                        <input type="text" class="form-control" placeholder="Nome" required>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="input-with-icon">
                        <span class="input-icon">‚ú®</span>
                        <input type="text" class="form-control" placeholder="Apelido" required>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="input-with-icon">
                        <span class="input-icon">üìß</span>
                        <input type="email" class="form-control" placeholder="Email" required>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="input-with-icon">
                        <span class="input-icon">üì±</span>
                        <input type="tel" class="form-control" placeholder="Telefone" required>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="input-with-icon">
                        <span class="input-icon">üè†</span>
                        <input type="text" class="form-control" placeholder="Endere√ßo" required>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="input-with-icon">
                        <span class="input-icon">üîí</span>
                        <input type="password" id="senha" class="form-control" placeholder="Senha" required>
                    </div>
                </div>

                <div class="mb-3">
                    <div class="input-with-icon">
                        <span class="input-icon">‚úì</span>
                        <input type="password" id="confirmarSenha" class="form-control" placeholder="Confirmar senha" required>
                    </div>
                </div>

                <p id="erroSenhas" class="error-msg">‚ö†Ô∏è As senhas n√£o coincidem.</p>
                <p id="sucessoCadastro" class="success-msg">‚úîÔ∏è Conta criada com sucesso!</p>

                <button type="submit" class="btn btn-primary-custom w-100">Cadastrar</button>

                <div class="divider-text">
                    <span>ou</span>
                </div>

                <div class="text-center mt-3">
                    <p class="signup-text">J√° tem uma conta? <a href="login.html" class="link-custom-bold">Fa√ßa login</a></p>
                </div>

            </form>

        </div>
    </main>

    <!-- VALIDA√á√ïES -->
    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault(); // impede envio real

            const senha = document.getElementById("senha").value;
            const confirmar = document.getElementById("confirmarSenha").value;

            const erroMsg = document.getElementById("erroSenhas");
            const sucessoMsg = document.getElementById("sucessoCadastro");

            if (senha !== confirmar) {
                erroMsg.style.display = "block";
                sucessoMsg.style.display = "none";
                return;
            }

            // senhas OK
            erroMsg.style.display = "none";
            sucessoMsg.style.display = "block";

            // limpar campos (opcional)
            // document.getElementById("registerForm").reset();
        });
    </script>

</body>
</html>
