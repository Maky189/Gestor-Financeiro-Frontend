<!DOCTYPE html>
<html lang="pt">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Gestor Financeiro - Cadastro</title>

    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-box {
            width: 360px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        .register-box h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: normal;
        }

        .error-msg {
            color: red;
            font-size: 14px;
            display: none;
        }

        .success-msg {
            color: green;
            font-size: 14px;
            display: none;
        }
    </style>

</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid px-3 px-md-4">

            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="/static/logo.png" alt="Gestor logo" width="36" height="36" class="me-2 rounded">
                Gestor Financeiro
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto mb-2 mb-md-0 align-items-md-center">
                    <li class="nav-item"><a class="nav-link active" href="#">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Transações</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Relatórios</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Perfil</a></li>
                    <li class="nav-item d-none d-md-block"><a class="nav-link" href="#">Sair</a></li>
                </ul>
            </div>

        </div>
    </nav>

    <!-- FORMULÁRIO -->
    <main>
        <div class="register-box">
            <h2>Criar Conta</h2>

            <form id="registerForm" action="#" method="POST">

                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Nome completo" required>
                </div>

                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email" required>
                </div>

                <div class="mb-3">
                    <input type="password" id="senha" class="form-control" placeholder="Senha" required>
                </div>

                <div class="mb-3">
                    <input type="password" id="confirmarSenha" class="form-control" placeholder="Confirmar senha" required>
                </div>

                <!-- Mensagens -->
                <p id="erroSenhas" class="error-msg">⚠️ As senhas não coincidem.</p>
                <p id="sucessoCadastro" class="success-msg">✔️ Conta criada com sucesso!</p>

                <button type="submit" class="btn btn-dark w-100">Cadastrar</button>

                <div class="text-center mt-2">
                    <a href="login.html">Já tenho conta</a>
                </div>

            </form>

        </div>
    </main>

    <!-- VALIDAÇÕES -->
    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault(); // impede envio real

            const senha = document.getElementById("senha").value;
            const confirmar = document.getElementById("confirmarSenha").value;

            const erroMsg = document.getElementById("erroSenhas");
            const sucessoMsg = document.getElementById("sucessoCadastro");

            if (senha !== confirmar) {
                erroMsg.style.display = "block";
                sucessoMsg.style.display = "none";
                return;
            }

            // senhas OK
            erroMsg.style.display = "none";
            sucessoMsg.style.display = "block";

            // limpar campos (opcional)
            // document.getElementById("registerForm").reset();
        });
    </script>

</body>
</html>
